<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexos Ecuador{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Nexos Ecuador</a>
            <div>
                <a href="/citas" class="px-4 py-2 bg-white text-blue-600 rounded hover:bg-blue-200">Ver Citas</a>
                <a href="/citas/nueva" class="ml-2 px-4 py-2 bg-white text-blue-600 rounded hover:bg-blue-200">Nueva Cita</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 Nexos Ecuador. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
