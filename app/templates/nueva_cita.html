{% extends "base.html" %}

{% block title %}Nueva Cita - Nexos Ecuador{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Crear Nueva Cita</h1>
    <form method="POST" action="/citas/nueva">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="nombre_cliente" class="block text-gray-700 font-bold mb-2">Nombre del Cliente</label>
                <input type="text" id="nombre_cliente" name="nombre_cliente" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="contacto" class="block text-gray-700 font-bold mb-2">Contacto</label>
                <input type="text" id="contacto" name="contacto" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="fecha" class="block text-gray-700 font-bold mb-2">Fecha</label>
                <input type="date" id="fecha" name="fecha" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="hora" class="block text-gray-700 font-bold mb-2">Hora</label>
                <input type="time" id="hora" name="hora" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="tipo_cita" class="block text-gray-700 font-bold mb-2">Tipo de Cita</label>
                <select id="tipo_cita" name="tipo_cita" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
                    <option value="Venta">Venta</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Seguimiento">Seguimiento</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripcion</label>
                <textarea id="descripcion" name="descripcion" rows="3"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none"></textarea>
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Guardar Cita
            </button>
        </div>
    </form>
</div>
{% endblock %}
