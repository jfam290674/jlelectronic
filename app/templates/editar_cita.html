{% extends "base.html" %}

{% block title %}Editar Cita - Nexos Ecuador{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Editar Cita</h1>
    <form method="POST" action="/citas/editar/{{ cita.id }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="nombre_cliente" class="block text-gray-700 font-bold mb-2">Nombre del Cliente</label>
                <input type="text" id="nombre_cliente" name="nombre_cliente" value="{{ cita.nombre_cliente }}" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="contacto" class="block text-gray-700 font-bold mb-2">Contacto</label>
                <input type="text" id="contacto" name="contacto" value="{{ cita.contacto }}" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="fecha" class="block text-gray-700 font-bold mb-2">Fecha</label>
                <input type="date" id="fecha" name="fecha" value="{{ cita.fecha }}" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="hora" class="block text-gray-700 font-bold mb-2">Hora</label>
                <input type="time" id="hora" name="hora" value="{{ cita.hora }}" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
            </div>
            <div>
                <label for="tipo_cita" class="block text-gray-700 font-bold mb-2">Tipo de Cita</label>
                <select id="tipo_cita" name="tipo_cita" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">
                    <option value="Venta" {% if cita.tipo_cita == "Venta" %}selected{% endif %}>Venta</option>
                    <option value="Consulta" {% if cita.tipo_cita == "Consulta" %}selected{% endif %}>Consulta</option>
                    <option value="Seguimiento" {% if cita.tipo_cita == "Seguimiento" %}selected{% endif %}>Seguimiento</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripci√≥n</label>
                <textarea id="descripcion" name="descripcion" rows="3"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-600 focus:outline-none">{{ cita.descripcion }}</textarea>
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
